<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveChat</title>
    <link
      rel="shortcut icon"
      href="https://cdn.icon-icons.com/icons2/1372/PNG/512/chat-10_90886.png"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="../index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />
   <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <div class="login-container">
        <div class="input-field">
          <h1>LiveChat</h1>
          <label for="username">Username:</label>
          <input type="text" id="username" />
        </div>
        <button class="login-button" id="button" onclick="login()">
          Enter
        </button>
      </div>
    </div>
  </body>
</html>
