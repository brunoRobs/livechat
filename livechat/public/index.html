<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LiveChat</title>
        <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/1372/PNG/512/chat-10_90886.png"
            type="image/png">
        <style>
            html {
                font-family: Arial, sans-serif;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            #app {
                display: flex;
                flex-direction: column;
                width: fit-content;
                padding: 20px;
            }

            .login-container {
                width: 300px;
                padding: 20px 0;
                border: 1px solid #ccc;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                display: flex;
                flex-direction: column;
                align-content: center;
                align-items: center;
            }

            .input-field {
                margin-bottom: 15px;
            }

            .input-field label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .input-field input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .login-button {
                padding: 10px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .login-button:enabled:hover {
                background-color: #45a049;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <div class="login-container">
                <div class="input-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username">
                </div>

                <button class="login-button" id="button" onclick="login()">Enter</button>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var input = document.getElementById('username');
                var button = document.getElementById('button');

                input.addEventListener('keydown', function (event) {
                    if (event.key === 'Enter') {
                        button.click();
                    }
                });
            });

            function login() {
                let username = document.getElementById('username').value
                if (username) {
                    fetch('/login', {
                        method: 'GET',
                        headers: {
                            'User': username,
                        }
                    }).then(response => {
                        if (!response.ok) alert(response.statusText);
                        else {
                            localStorage.setItem('User', username)
                            window.location.href = '/chat'
                        }
                    })
                } else alert('Username cannot be blank!!!')
            }
        </script>
    </body>

</html>
