<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LiveChat</title>
        <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/1372/PNG/512/chat-10_90886.png"
            type="image/png">
        <style>
            #app {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                height: 100vh;
                justify-content: center;
                align-items: center;
                background-color: #f4f4f4;
            }

            .login-container {
                width: 300px;
                padding: 20px 0;
                border: 1px solid #ccc;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                display: flex;
                flex-direction: column;
                align-content: center;
                align-items: center;
            }

            .input-field {
                margin-bottom: 15px;
            }

            .input-field label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .input-field input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .login-button {
                padding: 10px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .login-button:disabled {
                background-color: #898989;
                color: #fff;
                cursor: default;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <div class="login-container">
                <div class="input-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username">
                </div>

                <button class="login-button" onclick="login()">Enter</button>
            </div>
        </div>

        <script>
            function login() {
                let username = document.getElementById('username').value
                if (username) {
                    fetch('/chat', {
                        method: 'GET',
                        headers: {
                            'User': username,
                        }
                    }).then(response => {
                        if (!response.ok) alert(response.statusText);
                        else {
                            localStorage.setItem('User', username)
                            window.location.href = response.url
                        }
                    })
                } else alert('Username cannot be blank!!!')
            }
        </script>
    </body>

</html>
